<div class="container myAcc">
  <hr>
  <h3 class="text-center mt-4">My Account</h3>
<form class="myForm">
    <div class="form-group mt-3">
        <label for="inputName">Full Name</label>
        <input type="text" class="form-control" id="inputName" aria-describedby="fullName" placeholder="Enter email">
        <small id="fullName" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="theemail@mail.com">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="inputPhone">Phone</label>
        <input type="number" class="form-control" id="inputPhone" placeholder="">
    </div>
    <div class="form-group form-check">
       <input type="checkbox" class="form-check-input" id="exampleCheck1">
       <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">New Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary btn-save">Save changes</button>
  </form>
</div>
